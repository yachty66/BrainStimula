<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/018026acd1.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main-wrapper">
        <div class="header">
            <div class="inner-header">
                <div class="logo-text-container">
                    <div class="heading">
                        brainStimula
                    </div>
                </div>
                <div class="info-container">
                    <div class="text-heading">
                        Info
                    </div>
                </div>
            </div>
        </div>

        <div class="main-body">
            <div class="deep-container">
                <div class="text-in-container">
                    <div class="text">DEEP</div>
                </div>
                <div class="buttons-in-container">
                    <div class="step-backward-container">
                        <div class="step-backward"><i class="fas fa-step-backward fa-3x"></i></div>
                    </div>
                    <div class="play-container">
                        <div class="play"><i class="fas fa-play fa-3x"></i></div>
                    </div>
                    <div class="step-forward-container">
                        <div class="step-forward"><i class="fas fa-step-forward fa-3x"></i></div>
                    </div>                    
                </div>
            </div>
            <div class="creative-container"></div>
            <div class="light-container"></div>
            <div class="study-container"></div>
        </div>
    </div>
</body>
</html>
